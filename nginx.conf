server {
    listen 80;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Try exact match, then dot-json files, then preview page
    location / {
        try_files $uri $uri/ /preview/index.html;
    }

    # JSON should be served with correct type
    types {
        application/json json;
    }
}

